		<meta name="description" content="Javier Alonso-Mora is a Postdoctoral Associate at the Computer Science and Artificial Intelligence Laboratory (CSAIL) at MIT. He received the M.Sc. and Ph.D. degrees in robotics from ETH Zurich, Switzerland, and the Diploma degree in mathematics and in industrial engineering, from the Universitat Politecnica de Catalunya (UPC), Barcelona, Spain. During his Ph.D. he was a joint researcher at Disney Research Zurich.

		His primary research interest is in motion planning and control of autonomous multi-robot systems, where robots interact with one another and with humans.">
